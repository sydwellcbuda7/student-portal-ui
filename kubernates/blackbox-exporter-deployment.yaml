apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose.yaml --namespace student-portal-ns
    kompose.version: 1.36.0 (ae2a39403)
  labels:
    io.kompose.service: blackbox-exporter
  name: blackbox-exporter
  namespace: student-portal-ns
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: blackbox-exporter
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose.yaml --namespace student-portal-ns
        kompose.version: 1.36.0 (ae2a39403)
      labels:
        io.kompose.service: blackbox-exporter
    spec:
      containers:
        - image: prom/blackbox-exporter
          livenessProbe:
            exec:
              command:
                - wget
                - --spider
                - http://localhost:9115
            failureThreshold: 3
            periodSeconds: 20
            timeoutSeconds: 5
          name: blackbox-exporter
          ports:
            - containerPort: 9115
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: "536870912"
            requests:
              cpu: 200m
              memory: "268435456"
      restartPolicy: Always
